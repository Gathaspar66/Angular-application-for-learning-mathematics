        var global = window;
        window.addEventListener('click', () => {
          if (window.innerHeight !== screen.height) {
            document.documentElement.requestFullscreen().then(
              (response) => {
                console.log('Changed display mode to fullscreen!');
              },
              (error) => {
                console.error('Cannot change display mode to fullscreen!');
              }
            );
          }
        });
      </script>
